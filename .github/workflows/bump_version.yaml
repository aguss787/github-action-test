name: Bump version

on:
  push:
    branches:
      - main

jobs:
  bump_version:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    name: "Bump version and create changelog with commitizen"
    steps:
      - name: Check out
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: "${{ secrets.GITHUB_TOKEN }}"

      # Commitizen stuff
      - id: cz
        name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          changelog_increment_filename: body.md
          push: false
      - name: move tag
        run: |
          git tag -f ${{ steps.cz.outputs.version }} HEAD^1

      # Push commit & tag
      # Other option is to use https://github.com/ad-m/github-push-action
      # But we need the atomic operation for pushing the commit and tag
      - name: Push changes
        run: |
          echo $GITHUB_REPOSITORY
          echo $GITHUB_ACTOR
          export remote_repo="https://aguss787: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@github.com/aguss787/github-action-test.git"
          git push ${remote_repo} --atomic main ${{ steps.cz.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.AGUS_PA_TOKEN }}

      # Release
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: "body.md"
          tag_name: ${{ steps.cz.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Print Changelog
        run: cat body.md
      - name: Print Version
        run: echo "Bumped to version ${{ steps.cz.outputs.version }}"
